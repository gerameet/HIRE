name: Auto Formatter

on:
  push:
    branches: [ "**" ]   # Run on all branches
  pull_request:
    branches: [ "**" ]

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for committing back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install formatters
        run: |
          pip install black
          npm install -g prettier
          sudo apt-get install -y clang-format

      # üêç Python: Black formatter
      - name: Run black
        run: black .

      # üíÖ JS/TS: Prettier formatter
      - name: Run prettier
        run: prettier --write "**/*.{js,ts,json,md,yml,yaml,html,css}"

      # ‚öôÔ∏è C/C++: clang-format
      - name: Run clang-format
        run: |
          find . -regex '.*\.\(cpp\|hpp\|c\|h\)$' -exec clang-format -i {} \;

      # ‚úÖ Commit changes if any files were reformatted
      - name: Commit and push formatted code
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Auto-format code via GitHub Actions"
            git push
          else
            echo "No formatting changes needed."
          fi
